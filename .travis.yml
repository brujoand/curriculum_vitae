language: node
dist: xenial
script: npm i chrome-headless-render-pdf -g && chrome-headless-render-pdf --url file://${PWD}/index.html --pdf resume.pdf --no-margins --include-background --page-ranges 1
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - resume.pdf
  on:
    tags: true
